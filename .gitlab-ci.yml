stages:
- build
- test
- sonarqube-check

build:
  stage: build
  script:
    - cd VideoGameStore
    - ./gradlew build

test:
  stage: test
  script:
     - cd VideoGameStore
     - ./gradlew test
sonarqube-check:
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonarqube -Dsonar.qualitygate.wait=true -Dsonar.login=eaffffbef98d5602fa9087660b38ac09a251f281 -Dsonar.password= -Dsonar.host.url=http://localhost:9000
  allow_failure: true
  only:
    - merge_requests
    - master 
    - develop
